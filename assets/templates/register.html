{{ template "root" . }}
{{define "style"}}{{ end }}

{{define "title"}}
    <title> {{ .title }} </title>
{{ end }}

{{ define "body" }}
    <form action="/api/register" method="post">
        <input type="text" name="name" value="name">
        <input type="text" name="password" value="pass">
        <input type="submit" value="submit">
    </form>

{{ end }}
