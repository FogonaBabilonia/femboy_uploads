{{ template "root" . }}
{{define "style"}}
    <link rel="stylesheet">
{{ end }}
{{define "title"}}
    <title> {{ .title }} </title>
{{ end }}

{{ define "body" }}
    <form action="/api/login" method="post">
        <input type="text" name="name" value="name">
        <input type="text" name="password" value="pass">
        <input type="submit" value="submit">
    </form>
{{ end }}
